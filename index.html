<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Google Fonts -> Outfit(300, 400, 600) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Keania+One&family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Icons incoming -->
		<link
			href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="card">
			<section class="nft">
				<div class="nft__img">
					<img src="./images/image-equilibrium.jpg" alt="image of the nft" />
				</div>
				<div class="nft__details">
					<h2 class="nft__title"><a href="#">Equilibrium #3429</a></h2>
					<p class="nft__description">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="nft__price-details">
						<div class="nft__price">
							<i class="fab fa-ethereum"></i>
							<p>0.041 ETH</p>
						</div>
						<div class="nft__time">
							<i class="fas fa-clock"></i>
							<p>3 days left</p>
						</div>
					</div>
				</div>
			</section>
			<section class="creator">
				<div class="creator__avatar">
					<img src="./images/image-avatar.png" alt="avatar of the creator" />
				</div>
				<p class="creator__profile">Creation of <a href="#">Jules Wyvern</a></p>
			</section>
		</main>
	</body>
</html>
